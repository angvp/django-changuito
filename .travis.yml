language: python

sudo: false

matrix:
  include:
    - env: TOX_ENV=py36-django3.0
      python: 3.6
    - env: TOX_ENV=py37-django3.0
      python: 3.7
    - env: TOX_ENV=py38-django3.0
      python: 3.8

install:
  - pip install tox coverage coveralls

script:
  - coverage erase
  - tox -e $TOX_ENV

after_success:
  - coverage combine
  - coveralls
